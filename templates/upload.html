<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Dog Details</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #656565;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background: #4a4a4a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload Dog Details</h2>
        <form action="upload.php" method="POST" enctype="multipart/form-data">
            <input type="text" name="dog_name" placeholder="Dog Name" required>
            <input type="text" name="breed" placeholder="Breed" required>
            <input type="text" name="territory" placeholder="Territory" required>
            <input type="number" name="age" placeholder="Age (in years)" required>
            <select name="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            <textarea name="vaccination" placeholder="Vaccination Details" required></textarea>
            <input type="text" name="health" placeholder="Health Status" required>
            <select name="abc" required>
                <option value="Done">Animal Birth Control: Done</option>
                <option value="Not Done">Animal Birth Control: Not Done</option>
            </select>
            <input type="tel" name="contact" placeholder="Contact Number" required>
            <input type="email" name="email" placeholder="Contact Email" required>
            <input type="text" name="owner" placeholder="Owner Name" required>
            <input type="text" name="address" placeholder="Owner Address" required>
            <label>Upload Profile Image:</label>
            <input type="file" name="profile_image" accept="image/*" required>
            <label>Upload 3 Additional Images:</label>
            <input type="file" name="dog_images[]" accept="image/*" required>
            <input type="file" name="dog_images[]" accept="image/*" required>
            <input type="file" name="dog_images[]" accept="image/*" required>
            <button type="submit">Upload Details</button>
        </form>
    </div>
</body>
</html>
